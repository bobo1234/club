 <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-user"></span><span class="acctInfo"></span><b class="caret"></b></a><ul class="dropdown-menu"><li><a href="../modify_password.html" data-toggle="modal" data-target="#modifyPassword" >修改密码</a></li><li><a href="#">我的</a></li><li><a href="#">Jasper Report</a></li></ul></li>

        <div class="container main hide">
            <div class="row">
	            <ol class="breadcrumb"></ol>
				<div class="row main-page">
					<div class="col-lg-8">
						<div class="input-group">
							<input type="text" class="form-control searchInput" name="searchInput" placeholder="关键字:名称,说明" maxlength="64" value="" />
							<span class="input-group-btn"><button class="btn btn-primary" type="button" onclick="$.search()"><span class="glyphicon glyphicon-search"></span>搜索</button></span>
						</div><!-- /input-group -->
					</div>
					<div class="col-lg-2"></div>
					<div class="col-lg-2"><button type="button" class="btn btn-primary btn-create hide float-right" onclick="showAddBox()"><span class="glyphicon glyphicon-plus"></span>新建比赛</button></div>
				</div>
				<table class="table table-bordered table-hover" style="margin-top:20px;">
					<thead> 
						<th style="width:50px;">编号</th>
						<th style="width:120px;">名称</th>
						<th style="width:150px;">开始时间</th>
						<th style="width:100px;">参赛人数</th>
						<th style="width:100px;">状态</th>
						<th style="width:250px;">详情</th>
						<th>操作</th>
					</thead>
					<tbody class="tbody-list"></tbody>
				</table>
				<nav id="pagination"><ul class="pagination"></ul></nav>

		<div class="modal fade add-box sm-modal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header"><h4 class="modal-title">添加比赛</h4></div>
					<div class="modal-body">
						<input type="text" class="form-control addName" placeholder="比赛项目名称" maxlength="64" value="" />
						<input type="text" class="form-control addStartDate margin-top-15 date-after" placeholder="预计开始时间" maxlength="64" value="" onclick="WdatePicker({startDate:'%y-%M-01 00:00:00',dateFmt:'yyyy-MM-dd HH:mm:ss',alwaysUseStartDate:true});"/>
						
						<textarea class="form-control addDesc margin-top-15 resize" rows="3" placeholder="会员比赛项目简介信息" maxlength="128"></textarea>
					</div> 
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-primary" onclick="addTraining()">添加</button>
					</div>
				</div>
			</div>
		</div>
		
		 <div class="modal fade modify-box sm-modal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header"><h4 class="modal-title">修改比赛</h4></div>
					<div class="modal-body">
						<input type="hidden" class="form-control modifyId" value="" />
					  <input type="text" class="form-control modifyName" placeholder="比赛项目名称" maxlength="64" value="" />
						<input type="text" class="form-control modifyEndDate margin-top-15 date-after" placeholder="预计开始时间" maxlength="64" value="" onclick="WdatePicker({startDate:'%y-%M-01 00:00:00',dateFmt:'yyyy-MM-dd HH:mm:ss',alwaysUseStartDate:true});"/>
						
						<textarea class="form-control modifyDesc margin-top-15 resize" rows="3" placeholder="会员比赛项目简介信息" maxlength="128"></textarea>
						
					</div> 
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-primary" onclick="modifyTraining()">修改</button>
					</div>
				</div>
			</div>
		</div>
		
		
		
		   <div class="modal fade record-box">
			<div class="modal-dialog default-modal">
				<div class="modal-content">
					<div class="modal-header"><h4 class="modal-title">报名记录</h4></div>
					<div class="modal-body record-modal-body" style="max-height:450px; overflow-y:auto;">
					<div class="tool">
							<div class="input-group float-left">
								<input type="text" class="form-control matchSearch-val" style="width:350px;" placeholder="请输入会员姓名首字母,或手机尾号" maxlength="64">
								<button class="btn btn-primary" type="button" onclick="findMatchMemberList()"><span class="glyphicon glyphicon-search"></span>搜索</button>
							</div><!-- /input-group -->
							<div class="input-group float-right">
								<button type="button" class="btn btn-success  add-empl-btn hide" onclick="showAddEmplBox()"><span class="glyphicon glyphicon-plus"></span>添加会员</button> &nbsp;&nbsp;
								<button class="btn btn-primary  exportButton hide" id="exportButton" type="button" onclick="exportMember()"><span class="glyphicon glyphicon-print"></span>下载打印</button>
							</div>
							<div class="clear"></div>
					</div>
						<table class="table table-bordered table-hover margin-top-15 table-record-list hide">
							<thead>
								<th style="width:60px;">编号</th>
								<th style="width:90px;">姓名</th>
								<th style="width:80px;">性别</th>
								<th style="width:130px;">手机号</th>
								<th style="width:150px;">报名时间</th>
								<th style="width:80px;">握拍方式</th>
								<th style="width:60px;">名次</th>
								<th>操作</th>
							</thead>
							<tbody class="record-list"></tbody>
						</table>
					</div> 
					<div class="modal-footer">
						<button type="button" class="btn btn-default" onclick="closeApplyRecord()">关闭</button> 
					</div>
				</div>
			</div>
		</div>
		
		
		  <div class="modal fade add-empl-box bs-example-modal-lg">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header"><h4 class="modal-title">添加会员名单</h4></div>
					<div class="modal-body" style="max-height:450px; overflow-y:auto;">
						<div class="tool">
							<select class="form-control select select-griptype"><option value=0>请选择握拍方式</option>
							<option value='1'>直板</option>
							<option value='2'>横板</option>
							</select>
							<div class="input-group float-left">
								<input type="text" class="form-control search-val" style="width:350px;" placeholder="请输入会员姓名首字母,或手机尾号" maxlength="64" />
								<button class="btn btn-primary" type="button" onclick="findMemberList()"><span class="glyphicon glyphicon-search"></span>搜索</button>
							</div><!-- /input-group -->
							<button class="btn btn-primary float-right" type="button" onclick="addAllMember()"><span class="glyphicon glyphicon-plus"></span>添加所有</button>
							<div class="clear"></div>
						</div>
						<table class="table table-bordered table-hover margin-top-15">
							<thead>
								<th style="width:70px;">编号</th>
								<th style="width:120px;">姓名</th>
								<th style="width:100px;">性别</th>
								<th style="width:160px;">手机号</th>
								<th style="width:120px;">年龄</th>
								<th style="width:110px;">握拍方式</th>
								<th>操作</th>
							</thead>
							<tbody class="empl-list-tboal"></tbody>
						</table>
					</div> 
					<div class="modal-footer">
						<button type="button" class="btn btn-default" onclick="closeEmplListBox()">关闭</button>
					</div>
				</div>
			</div>
		</div>
		
		
		<div class="modal fade evaluation-training-box sm-modal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header"><h4 class="modal-title">会员比赛成绩</h4></div>
					<div class="modal-body">
						<span style="line-height:20px; color:#666;"><b>PS: </b>请填写比赛名次,只能设置前四名,设置为 0 即可去除排名!!!</span>
					<input type="number" class="form-control margin-top-15 score" min="0" max='4' value="1" />
					</div> 
					<div class="modal-footer margin-top-15">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-primary" onclick="evaluationEmployeesTraining()">评分</button>
					</div>
				</div>
			</div>
		</div>
		
		<form action="" id="mbNs" method="post">
		 <input type="hidden" id="memberNames" value="" name="ids"/>  
		 <input type="hidden" id="matchid" value="" name="mid"/>  
		</form>
		
		<div class="modal fade" id="modifyPassword" tabindex="-1" role="dialog" aria-labelledby="modifyPasswordLabel" aria-hidden="true">
			<div class="modal-dialog" style="width:400px;"><div class="modal-content"></div></div>
		</div>
