        <div class="container main hide">
            <div class="row">
	        	<ol class="breadcrumb"></ol>
				<div class="row main-page">
					<div class="col-lg-9">
						<select class="form-control select select-sex">
						<option value="0">选择性别</option>
						<option value="2">男</option>
						<option value="1">女</option>
						</select>
						<div class="input-group">
							<input type="text" class="form-control searchInput" placeholder="请输入姓名或手机号" maxlength="64" />
							<span class="input-group-btn"><button class="btn btn-primary" type="button" onclick="$.search()"><span class="glyphicon glyphicon-search"></span>搜索</button></span>
						</div><!-- /input-group -->
					</div>
					<div class="col-lg-1"></div>
					<div class="col-lg-2"><button type="button" class="btn btn-primary float-right hide add-empl-btn" onclick="newMember()"><span class="glyphicon glyphicon-plus"></span>新建会员信息</button></div>
				</div>
				<table class="table table-bordered table-hover" style="margin-top:20px;">
					<thead>
						<th style="width:60px;">编号</th>
						<th style="width:130px;">姓名</th>
						<th style="width:50px;">性别</th>
						<th style="width:150px;">手机</th>
						<th style="width:100px;">等级</th>
						<th style="width:100px;">年龄</th>
						<th style="width:110px;">握拍方式</th>
						<th style="width:150px;">创建时间</th>
						<th>操作</th>
					</thead>
					<tbody class="tbody-info"></tbody>
				</table>
				<nav id="pagination"><ul class="pagination"></ul></nav>
				
			</div>
        </div>
		
		<div class="modal enroll-list-box fade bs-example-modal-lg">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header"><h4 class="modal-title">购买记录</h4></div>
					<div class="modal-body" style="max-height:450px; overflow-y:auto;">
						<table class="table table-bordered table-hover enroll-list-table">
							<thead>
								<th style="width:70px;">编号</th>
								<th style="width:120px;">卡类名称</th>
								<th style="width:150px;">办理时间</th>
								<th style="width:100px;">会员卡状态</th>
								<th style="width:100px;">剩余次数</th>
								<th style="width:100px;">购买价钱</th>
								<th>操作</th>
							</thead>
							<tbody class="training-record"></tbody>
						</table>
					</div> 
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					</div>
				</div>
			</div>
		</div>
       
       <div class="modal fade add-empl-box bs-example-modal-lg">
			<div class="modal-dialog modal-md">
				<div class="modal-content">
					<div class="modal-header"><h4 class="modal-title">消费记录</h4></div>
					<div class="modal-body" style="overflow-y:auto;">
						<table class="table table-hover margin-top-15">
							<thead>
								<th style="width:70px;">编号</th>
								<th style="width:100px;">消费时间</th>
								<th style="width:100px;">消费次数</th>
							</thead>
							<tbody class="empl-list-tboal"></tbody>
						</table>
					</div> 
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					</div>
				</div>
			</div>
		</div>
       
       
		<div class="modal fade" id="modifyPassword" tabindex="-1" role="dialog" aria-labelledby="modifyPasswordLabel" aria-hidden="true">

		</div>
